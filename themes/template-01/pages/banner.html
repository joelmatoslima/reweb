<section class="areabanner">
    <h1>banner 01</h1>
    <div class="areabanner__form">
        <h2 class="areabanner__form__title">Solicite uma Cotação</h2>

        <form method="post" action-xhr="https://example.com/subscribe" target="_top">


            <input type="text" name="name" placeholder="Nome" class="areabanner__form__input">
            <input type="email" name="email" placeholder="Email" class="areabanner__form__input">
            <input type="text" name="cpf" placeholder="CPF" class="areabanner__form__input">
            <input type="tel" name="tel" placeholder="Telefone" class="areabanner__form__input">
            <textarea name="mensage" rows="5" placeholder="Mensagem" class="areabanner__form__input"></textarea>

            <div class="areabanner__form__termos">
                <input type="checkbox" id="termos" name="termos">
                <label for="termos"> Aceita as Políticas de Privacidades? </label>

            </div>

            <button type="submit" class="areabanner__form__button">Enviar</button>

        </form>

    </div>

</section>
